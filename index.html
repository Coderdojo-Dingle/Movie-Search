<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Movies Search</title>
  <script src="jquery.min.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="http://sensorpro.net/documents/dojo/responsivegrid.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>
<body class="container">
  <div class="container">
    <div class="row">
      <div class="page-header" id="banner">
        <div class="col-lg-8 col-md-8 col-sm-8">
          <h1>Dojo Movie Lookup</h1>
          <p class="lead">Enter the name of a movie you want to look up! :)</p>
        </div>
      </div>
    </div>


  <section id="fetch">
    <div class="form-group">
      <div class="input-group">
        <input type="text" id="searchTerm" class="form-control" placeholder="movie name">
        <span class="input-group-btn">
          <button class="btn btn-primary" id="search">Search</button>
        </span>
      </div>
    </div>
  </section>

  <div class="panel panel-info" id="results">
    <div class="panel-heading">
      <h3 class="panel-title">Results</h3>
    </div>
    <div class="panel-body pattern" id="pattern">
      <ul class="g" id="info">

      </ul>
    </div>
  </div>
  </div>
</body>
</html>
